<div class="jumbotron">
    <h1 class="display-4">MaxDigi Solutions</h1>
    <p class="lead">Maxdigi, as a technology solution provider focuses on creating platforms
      for brands to illustrate their stories seamlessly yet effectively. We
      believe in bringing ideas to reality through reflective practices
      that are customer centric yet break traditional barriers.</p>
    <hr class="my-4">
    <div class="card col-md-4">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
          <div class="form-group row">
            <div class="col-sm-12">
              <input type="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary" [disabled] = "loginForm.invalid">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
