<div class="back-drop" *ngIf="showLoader">
    <div class="loader">
        <div class="spinner-grow text-light" style="width: 10vw; height: 10vw;" role="status">
        </div>
    </div>
</div>
<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="card col-md-4 col-sm-12">
            <div class="card-body">
                <form [formGroup]="passwordData" (ngSubmit)="updatePassword()">
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input type="password" class="form-control" placeholder="Old Password"
                                formControlName="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input type="password" class="form-control" placeholder="New Password"
                                formControlName="newPassword">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input type="password" class="form-control" placeholder="Confirm Password"
                                formControlName="cnfPassword">
                        </div>
                    </div>
                    <div class="alert alert-success" role="alert" *ngIf="successMsg">
                        {{successMsg}}
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="errMessage">
                        {{errMessage}}
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary"
                                [disabled]="passwordData.invalid || passwordData.value.newPassword !== passwordData.value.cnfPassword">Update
                                Password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
