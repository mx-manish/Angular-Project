<h1>Update Password</h1>
<hr class="my-4">
<div class="card col-md-12">
    <div class="card-body">
        <form [formGroup]="passwordData" (ngSubmit)="updatePassword()">
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="password" class="form-control" placeholder="Old Password" formControlName="password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="password" class="form-control" placeholder="New Password"
                        formControlName="newPassword">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="password" class="form-control" placeholder="Confirm Password"
                        formControlName="cnfPassword">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary"
                        [disabled]="passwordData.invalid || passwordData.value.newPassword !== passwordData.value.cnfPassword">Update
                        Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
